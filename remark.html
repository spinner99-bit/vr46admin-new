			<div id="time" class="time"></div>
		</div>
	</div>

	<script>
		function startTime() {
		  const today = new Date();
		  let mo = today.getMonth();
		  let de = today.getDate();
		  let y = today.getFullYear();
		  let h = today.getHours();
		  let m = today.getMinutes();
		  let s = today.getSeconds();
		  m = checkTime(m);
		  s = checkTime(s);
		  mo = checkTime(mo);
		  de = checkTime(de);
		  h = checkTime(h);
		  
		  
		  document.getElementById('time').innerHTML =  y + "-" + mo + "-" + de + " " +  h + ":" + m + ":" + s;
		  setTimeout(startTime, 1000);
		}

		function checkTime(i) {
		  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		  return i;
		}
	</script>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbyhqYpOjeA7TJmyGFhh6MSbtKZRRViK93e-AwIgGZOQU8-GJqH3QLoLj44MGGtd0I4t/exec'

		const form = document.forms['add-deposit']

			form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form)})
